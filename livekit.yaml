port: 7880
bind_addresses:
  - 0.0.0.0

rtc:
  # Настройки портов для WebRTC  
  port_range_start: 50000
  port_range_end: 60000
  
  # Используем внешний IP адрес
  use_external_ip: true
  
  # TCP порт для дополнительной связи
  tcp_port: 7881
  
# Настройки для разработки
development: true

# API ключи для разработки
keys:
  devkey: secret

# Логирование (уменьшаем для производительности)
log_level: info

# Настройки TURN/STUN серверов
turn:
  enabled: false

# Redis для кластеризации (отключаем в dev режиме)
redis:
  address: "" 